{% extends "layout.html" %}

{% block content %}
	<form class ="addRecipe" action="/recipes/{{recipe.title}}/edit" method="POST">
		<div class="form-group">
			<label for="title">RECIPE NAME</label>
			<input name="title" type="text" class="form-control" id="addRecipeTitle" value="{{recipe.title}}">
		</div>
		<div class="form-group">
			{% for ingredient in recipe.ingredients %}
				<input name="ingredients" class="form-control enterIngredient" value="{{ingredient}}">
			{% endfor %}
			<button type="button" class="btn btn-sm btn-danger nextIngredient">Add Ingredient</button>
		</div>

		<div class="form-group">
			<label for="instructions">INSTRUCTIONS</label>
			<textarea name="instructions" class="form-control" id="cookingInstructions" rows="20">{{recipe.instructions}}</textarea>
		</div>
		<button type="submit" class="btn btn-info">Submit</button>
	</form>
{% endblock %}
