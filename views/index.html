<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>{% block title %}Share Recipes With Your Friends{% endblock %}</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="logo nav-col"> <!-- Reciprosity -->
        	<a href="/home">Reciprosity</a>
        </div>
	</nav>

	<div class="login-container">
		<div class="panel panel-default panel-login">
			<div class="panel-heading">
				<h3 class="panel-title">Login to Reciprosity</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" action="/login" method="POST" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="username">Username:</label>
						<div class="col-sm-6">
							<input class="form-control" name="username" type="text" class="form-control" id="enterUser">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="password">Password:</label>
						<div class="col-sm-6">
							<input class="form-control" name="password" type="password" class="form-control" id="enterPassword">
						</div>
					</div>
					<div class="buttons">
						<button type="submit" class="btn btn-success enter-info">Submit</button>
						<a href="/signup"><button type="button" class="btn btn-info sign-up">Sign-Up</button></a>
					</div>
				</form>
			</div>
		<div>
	</div>
  </body>
 </html>

     <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
