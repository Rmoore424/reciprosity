<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Share Your Recipes{% endblock %}</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="logo nav-col"> <!-- Reciprosity -->
          <a href="/home">Reciprosity</a>
        </div>
        <div class="nav-col">
          <a href="/add">Add Recipe</a>
        </div>
        <div class="nav-col">
          <a href="#">My Friends</a>
        </div>
        <div class="nav-col">
          <a href="/my_recipes">My Recipes</a>
        </div>
       <!-- <div class="search-col">
          <input class="search-bar" name="search" type="text" value="Search For A Recipe"/>
          <button type="button" class="search-btn btn btn-md">
            <span class="glyphicon glyphicon-search"></span> Search
          </button>
        </div>-->

          <div class="nav-col logout">
            <a href="/logout">Logout</a>
          </div>        {% if name %}
          <div class="nav-col welcome">
            <p>Welcome, {{name}}</p>
          </div>
        {% endif %}
        <div class="clear"></div>  
    </nav>

    <div class="container">

      <div class="col-3">

      </div>

      <div class="col-9">
  	    {% block content %}{% endblock %}
      </div>

    <footer></footer>
  </div>
  </body>
 </html>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
     <script>
      $(document).ready(function() {
        $(".nextIngredient").click(function() {
          $("<input name='ingredients' class='form-control enterIngredient' placeholder='# ingredient name'>").insertBefore(this);
        })
        $(".removeRecipe").click(function() {
          var confirmDelete = confirm("Are you sure you want to delete this recipe?");
          if(confirmDelete == true) {
            window.location = "/recipes/{{recipe.title}}/remove";
          }
          return false;
        });
      });
    </script>
